<!-- html檔案環境 -->
<!DOCTYPE html>
<!-- 語系為英文 -->
<html lang="en">

<head>
  <!-- meta: 其他細部資料 -->

  <!-- 必加 -->
  <!-- 把網頁格式改為UTF8 -->
  <!-- 如果IE沒有看到這行會亂碼 -->
  <meta charset="UTF-8">

  <!-- 專為舊版IE設計 -->
  <!-- 讓IE更新到最新 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- 針對行動裝置網頁解析度的調整與優化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Yahoo 新聞</title>
</head>

<body>
  <a href="https://www.google.com.tw/">Google</a>

  <!-- target: 另外開啟一個空白分頁(_blank) -->
  <a href="https://tw.yahoo.com/" target="_blank">Yahoo</a>

  <!-- title: hover提示文字 -->
  <a href="https://www.youtube.com/" title="Youtube" target="_blank">Youtube</a>

  <h1>標題</h1>
  <p>段落</p>

  <p>
    <a target="_blank"
      href="https://www.google.com.tw/">百萬役男注意！</a>為了讓役男在國家遭受軍事威脅時能「立即動員、立即作戰」，國防部即日起試行新版軍事訓練役，不但恢復役男在新兵訓練後須「下部隊」，視為常備部隊接受管理，同時落實外島籤，可能抽中「金馬獎（到金門、馬祖服役）」。新制將自常備兵役軍事訓練第一百卅二梯次、即本月起開始試行。
  </p>
  <p>國防部證實，本月起軍事訓練役男在完成五周入伍訓練後，即分發本、外島部隊，實施十一周編制專長與實務工作訓練，以熟悉部隊運作與戰備整備，達成「常後一體、訓戰合一」的目標。 </p>

</body>

</html>
