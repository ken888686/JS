    <div class="box">
      <p>
        公元前1650年的一天，約旦河谷一帶繁華的塔哈曼（Tall
        el-Hammam）城被一股強大的力量瞬間摧毀，城內建築夷為平地、居民全部死亡。是什麼導致災難的發生？為什麼其後留下的遺蹟和其它時期的遺蹟差異如此巨大？現在科學家認為找到了答案。也有學者認為，《聖經》中對此早有論述。
      </p>
      <p>
        科學家發表在《自然》（Nature）上的論文指出，一場異常宇宙空爆摧毀了這座城市。
      </p>
      <p>
        城市遺址顯示，位於城市上部，12米高的宮殿群，其一樓牆壁和所有上層部分全部損毀；城市下部建築絕大部分僅剩下石基。有些裝飾石和柱基有熱裂現象。
      </p>
